# Example configuration for the M913 mouse
# If a particular option is not specified a default value will be used

# Currently only one profile is supported
[profile1]

# DPI levels
# valid are 100-16000 in steps of 100
dpi1=100
dpi2=200
dpi3=300
dpi4=8000
dpi5=16000

# Button mapping
# currently supported: forward, back, left, middle, right, led_toggle, polling_rate, none
button_left=left
button_right=right
button_middle=middle
button_fire=left
button_1=left
button_2=forward
button_3=led_toggle
button_4=none
button_5=none
button_6=none
button_7=none
button_8=none
button_9=none
button_10=none
button_11=none
button_12=none
